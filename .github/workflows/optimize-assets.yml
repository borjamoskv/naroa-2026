name: Optimize Assets

on:
  push:
    paths:
      - 'src/assets/**'
  workflow_dispatch:

jobs:
  optimize:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Optimize images
        run: npm run optimize
        
      - name: Upload to CDN
        if: github.ref == 'refs/heads/main'
        env:
          CLOUDINARY_URL: ${{ secrets.CLOUDINARY_URL }}
        run: npm run upload:production
          
      - name: Purge CDN cache
        if: github.ref == 'refs/heads/main'
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CF_ZONE }}/purge_cache" \
            -H "Authorization: Bearer ${{ secrets.CF_TOKEN }}" \
            -H "Content-Type: application/json" \
            --data '{"purge_everything":true}'
            
      - name: Commit optimized assets
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "üñºÔ∏è Auto-optimize assets [skip ci]"
          file_pattern: "public/optimized/**"
