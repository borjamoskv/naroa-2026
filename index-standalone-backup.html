        /* â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•

        *, *::before, *::after {

        /* â”€â”€ NOTCH â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

        .notch-wrap {
            position: fixed;
            top: 16px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            z-index: 9999;
            pointer-events: none;
        }

        .notch {
            background: #000;
            border: 1px solid #1a1a1a;
            border-radius: 100px;
            padding: 10px 28px;
            display: flex;
            align-items: center;
            gap: 20px;
            pointer-events: auto;
            box-shadow: 0 16px 48px rgba(0,0,0,0.7);
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1),
                        box-shadow 0.4s ease;
        }

        .notch:hover {
            transform: translateY(2px);
            box-shadow: 0 24px 64px rgba(0,0,0,0.9);
        }

        .notch__left {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .notch__dot {
            width: 7px;
            height: 7px;
            background: #33ff00;
            border-radius: 50%;
            box-shadow: 0 0 8px rgba(51,255,0,0.5);
        }

        .notch__name {
            font-weight: 700;
            font-size: 14px;
            letter-spacing: -0.01em;
        }

        .notch__links {
            display: flex;
            gap: 16px;
        }

        .notch__links a {
            color: #555;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
            transition: color 0.2s;
        }

        .notch__links a:hover {
            color: #fff;
        }

        /* â”€â”€ HERO â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

        .hero {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #000;
        }

        .hero__img {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
            opacity: 0;
            transition: opacity 1.2s ease;
        }

        .hero__img.loaded {
            opacity: 1;
        }

        .hero__overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(
                to bottom,
                rgba(0,0,0,0.3) 0%,
                transparent 40%,
                transparent 60%,
                rgba(0,0,0,0.7) 100%
            );
            z-index: 2;
        }

        .hero__content {
            position: relative;
            z-index: 3;
            text-align: center;
            padding: 0 24px;
        }

        .hero__title {
            font-size: clamp(3rem, 10vw, 8rem);
            font-weight: 700;
            letter-spacing: -0.04em;
            line-height: 0.9;
            margin-bottom: 16px;
            text-shadow: 0 4px 30px rgba(0,0,0,0.5);
        }

        .hero__sub {
            font-size: 14px;
            font-weight: 400;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: rgba(255,255,255,0.6);
        }

        .hero__scroll {
            position: absolute;
            bottom: 32px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            color: rgba(255,255,255,0.4);
            font-size: 11px;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            animation: float 2s ease-in-out infinite;
        }

        .hero__scroll-line {
            width: 1px;
            height: 40px;
            background: linear-gradient(to bottom, rgba(255,255,255,0.4), transparent);
        }

        @keyframes float {
            0%, 100% { transform: translateX(-50%) translateY(0); }
            50% { transform: translateX(-50%) translateY(8px); }
        }

        /* â”€â”€ GALLERY GRID â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

        .gallery {
            padding: 80px 24px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .gallery__grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 4px;
        }

        .gallery__item {
            position: relative;
            aspect-ratio: 1;
            overflow: hidden;
            background: #111;
            cursor: pointer;
        }

        .gallery__item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1),
                        filter 0.4s ease;
            filter: grayscale(0.1);
        }

        .gallery__item:hover img {
            transform: scale(1.06);
            filter: grayscale(0);
        }

        .gallery__item::after {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.4), transparent 50%);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .gallery__item:hover::after {
            opacity: 1;
        }

        /* â”€â”€ FOOTER â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */

            border: none;
            color: #fff;
            font-size: 28px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.2s;
        }

        .lightbox__close:hover { opacity: 1; }
    </style>

    <!-- â•â•â• MINIMAL JS (Progressive Enhancement) â• -->
    <script>
        // Lightbox
        document.querySelectorAll('.gallery__item').forEach(item => {
            item.addEventListener('click', () => {
                const src = item.querySelector('img').src;
                const lb = document.getElementById('lightbox');
                lb.querySelector('img').src = src;
                lb.classList.add('active');
            });
        });

        document.getElementById('lightbox').addEventListener('click', (e) => {
            if (e.target.closest('.lightbox__close') || e.target === e.currentTarget) {
                e.currentTarget.classList.remove('active');
            }
        });

        // Escape key closes lightbox
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                document.getElementById('lightbox').classList.remove('active');
            }
        });
