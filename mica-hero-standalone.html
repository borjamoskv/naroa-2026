<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MICA - Asistente con Alma de Naroa</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            cursor: none;
        }

        /* Cursor M√°gico */
        .cursor-mica {
            width: 20px;
            height: 20px;
            border: 2px solid #FFD700;
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s, border-color 0.3s;
            mix-blend-mode: difference;
        }
        
        .cursor-aura {
            width: 50px;
            height: 50px;
            background: radial-gradient(circle, rgba(255,215,0,0.4) 0%, transparent 70%);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            transition: transform 0.15s ease-out;
            filter: blur(8px);
        }

        .cursor-hover .cursor-mica { transform: scale(2.5); border-color: #FF69B4; }
        .cursor-hover .cursor-aura { transform: scale(2); background: radial-gradient(circle, rgba(255,105,180,0.3) 0%, transparent 70%); }

        /* Hero Principal */
        .hero-mica {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(ellipse at center, #1a1a2e 0%, #000000 100%);
            overflow: hidden;
        }

        #particles-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .hero-content {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 60px;
            max-width: 1200px;
            width: 90%;
            z-index: 10;
            position: relative;
        }

        /* Avatar Container */
        .avatar-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #avatar-container {
            width: 350px;
            height: 350px;
            position: relative;
            filter: drop-shadow(0 0 30px rgba(255,215,0,0.3));
        }

        .status-indicator {
            margin-top: 20px;
            color: #FFD700;
            font-size: 0.9em;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0,0,0,0.5);
            padding: 8px 16px;
            border-radius: 20px;
            border: 1px solid rgba(255,215,0,0.3);
        }

        .pulse-dot {
            width: 8px;
            height: 8px;
            background: #00FF88;
            border-radius: 50%;
            animation: pulse 2s infinite;
            box-shadow: 0 0 10px #00FF88;
        }

        .pulse-dot.pensando {
            background: #FFA500;
            animation: glitch-pulse 0.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(1.3); }
        }

        @keyframes glitch-pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Chat Section */
        .chat-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(255,255,255,0.03);
            padding: 40px;
            border-radius: 30px;
            border: 1px solid rgba(255,215,0,0.1);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5);
        }

        .context-badge {
            display: inline-block;
            padding: 5px 12px;
            background: rgba(255,215,0,0.2);
            color: #FFD700;
            border-radius: 15px;
            font-size: 0.75em;
            margin-bottom: 15px;
            border: 1px solid rgba(255,215,0,0.3);
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        #chat-output {
            min-height: 150px;
            color: #fff;
            font-size: 1.4em;
            line-height: 1.6;
            margin-bottom: 30px;
            text-shadow: 0 0 10px rgba(255,215,0,0.2);
            font-family: 'Courier New', monospace;
            position: relative;
        }

        /* Efecto Glitch cuando piensa */
        .glitch-active {
            animation: glitch-text 0.3s infinite;
            color: #FFD700;
        }

        @keyframes glitch-text {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .cursor-typewriter {
            display: inline-block;
            width: 3px;
            height: 1.2em;
            background: #FFD700;
            animation: blink 1s infinite;
            margin-left: 5px;
            vertical-align: middle;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        /* Input Area */
        .input-area {
            display: flex;
            gap: 15px;
            align-items: center;
            background: rgba(0,0,0,0.3);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(255,215,0,0.2);
            transition: all 0.3s;
        }

        .input-area:focus-within {
            border-color: #FFD700;
            box-shadow: 0 0 20px rgba(255,215,0,0.2);
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: #FFD700;
            font-size: 1.1em;
            outline: none;
            font-family: inherit;
        }

        #user-input::placeholder {
            color: rgba(255,215,0,0.4);
        }

        /* Botones Magn√©ticos */
        .magnetic-btn {
            position: relative;
            padding: 12px 30px;
            background: transparent;
            border: 2px solid #FFD700;
            color: #FFD700;
            font-size: 1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.23, 1, 0.32, 1);
            overflow: hidden;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .magnetic-btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle, rgba(255,215,0,0.4) 0%, transparent 70%);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .magnetic-btn:hover::before {
            width: 300px;
            height: 300px;
        }

        .magnetic-btn:hover {
            background: rgba(255,215,0,0.1);
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(255,215,0,0.4);
        }

        .mic-btn {
            padding: 12px 15px !important;
            border-radius: 50% !important;
            font-size: 1.2em;
        }

        /* Responsive */
        @media (max-width: 968px) {
            .hero-content { grid-template-columns: 1fr; }
            .avatar-section { order: -1; }
            #avatar-container { width: 250px; height: 250px; }
            .chat-section { padding: 25px; }
            body { cursor: auto; }
            .cursor-mica, .cursor-aura { display: none; }
        }

        /* Animaci√≥n de entrada */
        .fade-in {
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <!-- Cursor Personalizado -->
    <div class="cursor-mica"></div>
    <div class="cursor-aura"></div>

    <section class="hero-mica">
        <canvas id="particles-bg"></canvas>
        
        <div class="hero-content fade-in">
            <div class="avatar-section">
                <div id="avatar-container"></div>
                <div class="status-indicator">
                    <span class="pulse-dot" id="status-dot"></span>
                    <span id="status-text">MICA est√° online</span>
                </div>
            </div>
            
            <div class="chat-section">
                <div class="context-badge" id="context-badge">Modo: Normal</div>
                <div id="chat-output">
                    <span id="text-content">Hola t√≠o, soy MICA. ¬øQu√© tal est√° la cosa?</span>
                    <span class="cursor-typewriter"></span>
                </div>

                <div class="input-area">
                    <input type="text" id="user-input" placeholder="Escribe algo o usa el mic..." autocomplete="off">
                    <button class="magnetic-btn" onclick="enviarMensaje()">Enviar</button>
                    <button class="magnetic-btn mic-btn" onclick="toggleMic()" id="mic-btn">üé§</button>
                </div>
            </div>
        </div>
    </section>

<script src="js/mica-emotion-engine.js"></script>
<script src="js/spanish-calendar-context.js"></script>
<script src="js/mica-naroa-nlp.js"></script>
<script src="js/mica-avatar-3d.js"></script>
<script src="js/mica-particles-webgl.js"></script>
<script src="js/mica-typewriter.js"></script>
<script src="js/mica-interactions.js"></script>

<script>
/**
 * MICA HERO STANDALONE - Sistema Integrado
 * Conecta todos los m√≥dulos en una experiencia cohesiva
 */

class MICAHeroIntegration {
    constructor() {
        this.setupCursor();
        this.setupAvatar();
        this.setupParticles();
        this.setupChat();
        this.initializeContext();
    }

    setupCursor() {
        const cursor = document.querySelector('.cursor-mica');
        const aura = document.querySelector('.cursor-aura');
        
        if (!cursor || !aura) return;
        
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
            setTimeout(() => {
                aura.style.left = e.clientX - 25 + 'px';
                aura.style.top = e.clientY - 25 + 'px';
            }, 50);
        });

        document.querySelectorAll('button, input').forEach(el => {
            el.addEventListener('mouseenter', () => document.body.classList.add('cursor-hover'));
            el.addEventListener('mouseleave', () => document.body.classList.remove('cursor-hover'));
        });

        // Efecto magn√©tico en botones
        document.querySelectorAll('.magnetic-btn').forEach(btn => {
            btn.addEventListener('mousemove', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left - rect.width / 2;
                const y = e.clientY - rect.top - rect.height / 2;
                this.style.transform = `translate(${x * 0.3}px, ${y * 0.3}px) scale(1.05)`;
            });
            
            btn.addEventListener('mouseleave', function() {
                this.style.transform = 'translate(0, 0) scale(1)';
            });
        });
    }

    setupAvatar() {
        const container = document.getElementById('avatar-container');
        if (!container || !window.THREE) return;
        
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 100);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        
        renderer.setSize(350, 350);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        const mica = new THREE.Group();

        // N√∫cleo dorado
        const geometryCore = new THREE.IcosahedronGeometry(1, 3);
        const materialCore = new THREE.MeshPhysicalMaterial({
            color: 0xFFD700,
            metalness: 0.2,
            roughness: 0.1,
            transmission: 0.4,
            thickness: 1,
            emissive: 0xFFA500,
            emissiveIntensity: 0.2,
            clearcoat: 1
        });
        const core = new THREE.Mesh(geometryCore, materialCore);
        mica.add(core);

        // Ojos brillantes
        const eyeGeo = new THREE.SphereGeometry(0.15, 32, 32);
        const eyeMat = new THREE.MeshBasicMaterial({ 
            color: 0xFFFFFF,
            emissive: 0xFFD700,
            emissiveIntensity: 2
        });
        
        const eyeL = new THREE.Mesh(eyeGeo, eyeMat);
        eyeL.position.set(-0.35, 0.1, 0.9);
        mica.add(eyeL);
        
        const eyeR = new THREE.Mesh(eyeGeo, eyeMat);
        eyeR.position.set(0.35, 0.1, 0.9);
        mica.add(eyeR);

        // Aura de part√≠culas
        const particlesGeo = new THREE.BufferGeometry();
        const count = 150;
        const positions = new Float32Array(count * 3);
        
        for(let i = 0; i < count; i++) {
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);
            const r = 1.8 + Math.random() * 0.4;
            positions[i*3] = r * Math.sin(phi) * Math.cos(theta);
            positions[i*3+1] = r * Math.sin(phi) * Math.sin(theta);
            positions[i*3+2] = r * Math.cos(phi);
        }
        
        particlesGeo.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        
        const particlesMat = new THREE.PointsMaterial({
            color: 0xFFD700,
            size: 0.08,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });
        
        const particles = new THREE.Points(particlesGeo, particlesMat);
        mica.add(particles);

        // Iluminaci√≥n
        const light1 = new THREE.PointLight(0xFFD700, 1.5, 10);
        light1.position.set(2, 2, 2);
        scene.add(light1);
        
        const light2 = new THREE.PointLight(0xFF69B4, 0.8, 10);
        light2.position.set(-2, -2, 2);
        scene.add(light2);

        scene.add(mica);
        camera.position.z = 4;

        // Animaci√≥n
        let time = 0;
        const animate = () => {
            requestAnimationFrame(animate);
            time += 0.01;

            const breath = 1 + Math.sin(time * 2) * 0.03;
            core.scale.set(breath, breath, breath);

            mica.rotation.y = time * 0.2;
            particles.rotation.y = -time * 0.1;

            renderer.render(scene, camera);
        };
        animate();

        document.addEventListener('mousemove', (e) => {
            const x = (e.clientX / window.innerWidth - 0.5) * 0.5;
            const y = (e.clientY / window.innerHeight - 0.5) * 0.5;
            mica.rotation.x = y;
            mica.rotation.y += x * 0.1;
        });

        this.avatar = { mica, core, eyeL, eyeR };
    }

    setupParticles() {
        const canvas = document.getElementById('particles-bg');
        if (!canvas) return;
        
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const particles = [];
        const particleCount = 100;

        for(let i = 0; i < particleCount; i++) {
            particles.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2 + 0.5,
                speedX: (Math.random() - 0.5) * 0.5,
                speedY: (Math.random() - 0.5) * 0.5,
                opacity: Math.random() * 0.5 + 0.1
            });
        }

        const animate = () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            particles.forEach(p => {
                p.x += p.speedX;
                p.y += p.speedY;

                if(p.x < 0) p.x = canvas.width;
                if(p.x > canvas.width) p.x = 0;
                if(p.y < 0) p.y = canvas.height;
                if(p.y > canvas.height) p.y = 0;

                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255, 215, 0, ${p.opacity})`;
                ctx.fill();
            });

            requestAnimationFrame(animate);
        };
        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    }

    setupChat() {
        // Integrar con MicaNLP cuando est√© disponible
        if (window.MicaNLP) {
            this.nlp = window.MicaNLP;
        }
    }

    initializeContext() {
        if (window.CulturalContext) {
            const ctx = window.CulturalContext.getContext();
            const badge = document.getElementById('context-badge');
            
            if (ctx.esFestivo) {
                badge.textContent = `üéâ ${ctx.eventoEspecial?.nombre || 'Festivo'}`;
                badge.style.background = 'rgba(255, 105, 180, 0.2)';
                badge.style.color = '#FF69B4';
            }
        }
    }
}

// Funciones globales
async function enviarMensaje() {
    const input = document.getElementById('user-input');
    const texto = input.value.trim();
    
    if (texto && window.MicaNLP) {
        const response = await window.MicaNLP.speak('user_message', { text: texto });
        input.value = '';
    }
}

document.getElementById('user-input')?.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') enviarMensaje();
});

function toggleMic() {
    const btn = document.getElementById('mic-btn');
    if (btn.textContent === 'üé§') {
        btn.textContent = '‚èπ';
        console.log('Micr√≥fono activado');
    } else {
        btn.textContent = 'üé§';
    }
}

// Inicializaci√≥n
window.addEventListener('DOMContentLoaded', () => {
    window.micaHero = new MICAHeroIntegration();
    console.log('‚ú® MICA Hero System Initialized');
});
</script>

</body>
</html>
